<h1 matDialogTitle>Please confirm the action!</h1>
<div mat-dialog-content>The data will be delete and can't be undo!</div>
<div mat-dialog-actions class="pt-24">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button class="red-bg mr-16" (click)="confirm()">
        Delete
    </button>
</div>
