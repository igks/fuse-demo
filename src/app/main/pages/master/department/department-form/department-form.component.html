<div id="products" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center"
        >
            <!-- APP TITLE -->
            <div
                class="logo mb-24 mb-md-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon s-32 mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '300ms', scale: '0.2' }
                    }"
                >
                    library_books
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '300ms', x: '-25px' }
                    }"
                >
                    {{ isUpdate ? "Edit Department" : "Add New Department" }}
                </span>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->

        <form
            class="mat-card mat-elevation-z4 p-24 mr-24"
            fxLayout="column"
            fxLayoutAlign="start"
            fxFlex="1 0 auto"
            name="form"
            [formGroup]="form"
        >
            <div
                fxLayout="column"
                fxLayoutAlign="end center"
                fxLayout.gt-xs="row"
                class="h2 mb-24"
            >
                <button
                    mat-raised-button
                    class="add-product-button mt-24 mt-md-0 fuse-white mr-8"
                    [routerLink]="'/pages/master/department'"
                >
                    <mat-icon class="mr-8">cancel</mat-icon>
                    <span>Cancel</span>
                </button>
                <button
                    mat-raised-button
                    class="add-product-button mt-24 mt-md-0 accent-bg fuse-white-fg ml-8"
                    (click)="submit()"
                    [disabled]="form.invalid"
                >
                    <mat-icon class="mr-8">archive</mat-icon>
                    <span>Save</span>
                </button>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Department code</mat-label>
                <input matInput formControlName="code" autocomplete="off" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Department name</mat-label>
                <input matInput formControlName="name" autocomplete="off" />
            </mat-form-field>
        </form>
    </div>
    <!-- / CENTER -->
</div>
